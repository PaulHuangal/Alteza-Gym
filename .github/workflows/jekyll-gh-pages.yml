  <section id="delgados">
    <h2>Transformación para personas delgadas</h2>
    <p>Si eres delgado y quieres aumentar masa muscular, sigue estos pasos:</p>
    <ul>
      <li>Consume más calorías de las que gastas.</li>
      <li>Enfócate en alimentos ricos en nutrientes: arroz, avena, carne magra, frutos secos.</li>
      <li>Entrena con pesas 3-5 veces por semana.</li>
      <li>Descansa bien: al menos 7-8 horas por noche.</li>
      <li>Evita el exceso de cardio.</li>
    </ul>
    <img src="https://images.unsplash.com/photo-1599058917212-d750089bc03c" alt="Entrenamiento para personas delgadas">
    <iframe src="https://www.youtube.com/embed/2tM1LFFxeKg" title="Rutina para aumentar masa muscular"></iframe>

    <h3>Rutina semanal sugerida</h3>
    <table>
      <tr><th>Día</th><th>Ejercicio</th></tr>
      <tr><td>Lunes</td><td>Pecho y tríceps</td></tr>
      <tr><td>Martes</td><td>Espalda y bíceps</td></tr>
      <tr><td>Miércoles</td><td>Descanso o cardio suave</td></tr>
      <tr><td>Jueves</td><td>Piernas</td></tr>
      <tr><td>Viernes</td><td>Hombros y abdominales</td></tr>
      <tr><td>Sábado</td><td>Circuito full body</td></tr>
      <tr><td>Domingo</td><td>Descanso</td></tr>
    </table>
  </section>

  <section id="obesos">
    <h2>Transformación para personas con sobrepeso</h2>
    <p>Si tienes sobrepeso y quieres bajar grasa corporal, enfócate en:</p>
    <ul>
      <li>Déficit calórico: consume menos calorías de las que gastas.</li>
      <li>Alimentos naturales: vegetales, proteínas magras, frutas.</li>
      <li>Entrenamiento combinado: pesas + cardio (caminata, bici, HIIT).</li>
      <li>Beber mucha agua y evitar bebidas azucaradas.</li>
      <li>Disciplina y constancia: pequeños cambios cada día.</li>
    </ul>
    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="Ejercicio para perder peso">
    <iframe src="https://www.youtube.com/embed/UBMk30rjy0o" title="Ejercicios para bajar de peso"></iframe>

    <h3>Rutina semanal sugerida</h3>
    <table>
      <tr><th>Día</th><th>Ejercicio</th></tr>
      <tr><td>Lunes</td><td>Caminata + circuito ligero (pesas ligeras)</td></tr>
      <tr><td>Martes</td><td>Cardio HIIT 20 min + abdominales</td></tr>
      <tr><td>Miércoles</td><td>Yoga o movilidad + paseo</td></tr>
      <tr><td>Jueves</td><td>Entrenamiento funcional + pesas</td></tr>
      <tr><td>Viernes</td><td>Bicicleta + ejercicios de core</td></tr>
      <tr><td>Sábado</td><td>Caminata larga o senderismo</td></tr>
      <tr><td>Domingo</td><td>Descanso activo</td></tr>
    </table>
  </section>

  <section id="tips">
    <h2>Consejos Generales</h2>
    <ul>
      <li>Consulta a un nutricionista o entrenador personal.</li>
      <li>No te compares con otros, enfócate en tu progreso.</li>
      <li>La transformación toma tiempo, sé paciente y constante.</li>
      <li>Lleva un registro de tus avances con fotos y medidas.</li>
    </ul>
